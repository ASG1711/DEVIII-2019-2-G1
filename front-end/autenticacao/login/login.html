<div class="col-sm-12 col-md-offset-4" style="margin-top: 100px;">
  <h1>Login</h1>
</div>

<div class="col-md-4 col-md-offset-4" >

  <form novalidate name="formLogin" ng-submit="login(usuario)">

    <div class="form-group">
      <label for="email">Email</label>
      <input ng-model="usuario.email" type="email" class="form-control" name="email" id="email">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input ng-model="usuario.senha" type="password" class="form-control" name="senha" id="senha">
    </div>

    <button type="submit" class="btn btn-default col-md-offset-4">Entrar</button>

  </form>

</div>
